// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration


AnonIPLimit = 10
ConnectDelay = 5
LoadModule = partyline
MaxBufferSize = 500
ProtectWebSessions = true

//指定ZNC服务器的SSL证书文件，默认~/.znc/znc.pem
SSLCertFile = /app/znc/.znc/znc.pem

ServerThrottle = 30
Version = 1.2


<Listener listener0>
	AllowIRC = true
    //允许网页版登录
	AllowWeb = true
	IPv4 = true
	IPv6 = false
    //ZNC监听端口
	Port = 6697
    //是否使用SSL加密，证书使用上面的SSLCertFile
	SSL = true
</Listener>

//定义用户相关信息
<User USERNAME>
    //是否是ZNC管理员
	Admin = true
	AltNick = USERNAME_ZNC
	AppendTimestamp = false
	AutoClearChanBuffer = true
	Buffer = 50
    //如果使用证书登录，要在这里写上‘Z’
	ChanModes = +ctrnsZ
	DenyLoadMod = false
	DenySetBindHost = false
    //可能是登录名，总之尽量和Nick & RealName一致
	Ident = USERNAME
	JoinTries = 10
    //需要载入的模块，如果需要用SSL登录远程的IRC，要启用cert模块
	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = perform
    //登录用的证书是 ~/.znc/user/USERNAME/moddata/cert/user.pem
	LoadModule = cert
	MaxJoins = 0
	MaxNetworks = 1
	MultiClients = true
	Nick = USERNAME
	PrependTimestamp = true
	QuitMsg = ZNC Shutdown
	RealName = USERNAME
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]
	Timezone = Asia/Shanghai

	<Network default>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		LoadModule = keepnick
		LoadModule = kickrejoin
		LoadModule = nickserv
        //如果使用SSL登录IRC服务器，端口号前使用‘+’
		Server = irc.freenode.net +6697

		<Chan #MidyMidyMC>
		</Chan>

		<Chan #archlinux-cn>
		</Chan>

		<Chan #brain-hole>
		</Chan>

		<Chan #nyaacat>
		</Chan>

		<Chan #wecase>
		</Chan>
	</Network>

    //连接ZNC的方法：使用 <用户名>:<密码> 的格式连接
	<Pass password>
		Hash = 3fc9ce1dde14cc7fd156e824392a53a90566fb9ad2ab359f64179c3c6df54f13
		Method = SHA256
		Salt = HhgL:t385FG_8cdJoTc(
	</Pass>
</User>
